name: Deploy to Dokploy

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate deployment metadata
        id: metadata
        run: |
          # Extract repository owner and name
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          # Get branch name (handle both push and PR events)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          else
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          fi

          # Get short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Application name in Dokploy: full descriptive name (no length limit)
          APP_NAME="${OWNER}-${REPO}-${BRANCH}"

          # DNS subdomain limit is 63 characters
          MAX_LENGTH=63

          # Function to extract unique part of branch name
          extract_branch_unique() {
            local branch="$1"
            # Try to extract meaningful parts: PR numbers, issue numbers, or last segment
            if [[ "$branch" =~ ^.*-([0-9]+)$ ]]; then
              # If branch ends with number (like pr-123, issue-456), extract it
              echo "${BASH_REMATCH[1]}"
            elif [[ "$branch" =~ /([^/]+)$ ]]; then
              # If branch has slashes, get last segment
              echo "${BASH_REMATCH[1]}"
            else
              # Otherwise, get last part after last dash
              echo "${branch##*-}"
            fi
          }

          # Progressive fallback strategy for DOMAIN name to fit within 63 character subdomain limit
          # Strategy 1: owner-repo-branch-shortsha (most specific)
          CANDIDATE="${OWNER}-${REPO}-${BRANCH}-${SHORT_SHA}"
          if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
            DOMAIN_NAME="$CANDIDATE"
            echo "âœ… Domain Strategy 1 (owner-repo-branch-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
          else
            # Strategy 2: repo-branch-shortsha (drop owner)
            CANDIDATE="${REPO}-${BRANCH}-${SHORT_SHA}"
            if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
              DOMAIN_NAME="$CANDIDATE"
              echo "âœ… Domain Strategy 2 (repo-branch-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
            else
              # Extract unique part of branch for further compression
              BRANCH_UNIQUE=$(extract_branch_unique "$BRANCH")

              # Strategy 3: owner-repo-uniquepart-shortsha
              CANDIDATE="${OWNER}-${REPO}-${BRANCH_UNIQUE}-${SHORT_SHA}"
              if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                DOMAIN_NAME="$CANDIDATE"
                echo "âœ… Domain Strategy 3 (owner-repo-branchpart-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
              else
                # Strategy 4: repo-uniquepart-shortsha
                CANDIDATE="${REPO}-${BRANCH_UNIQUE}-${SHORT_SHA}"
                if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                  DOMAIN_NAME="$CANDIDATE"
                  echo "âœ… Domain Strategy 4 (repo-branchpart-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
                else
                  # Strategy 5: owner-repo-shortsha (drop branch unique part)
                  CANDIDATE="${OWNER}-${REPO}-${SHORT_SHA}"
                  if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                    DOMAIN_NAME="$CANDIDATE"
                    echo "âš ï¸  Domain Strategy 5 (owner-repo-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - branch info lost"
                  else
                    # Strategy 6: repo-shortsha (minimal fallback)
                    CANDIDATE="${REPO}-${SHORT_SHA}"
                    if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                      DOMAIN_NAME="$CANDIDATE"
                      echo "âš ï¸  Domain Strategy 6 (repo-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - owner & branch info lost"
                    else
                      # Last resort: hash the full name and truncate
                      HASH=$(echo "${OWNER}-${REPO}-${BRANCH}" | sha256sum | cut -c1-20)
                      DOMAIN_NAME="${HASH}-${SHORT_SHA}"
                      echo "âš ï¸  Domain Strategy 7 (hash-sha): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - using hash"
                    fi
                  fi
                fi
              fi
            fi
          fi

          # Output metadata
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "domain_name=${DOMAIN_NAME}" >> $GITHUB_OUTPUT

          echo ""
          echo "ðŸ“Š Name Generation Details:"
          echo "  - Owner: ${OWNER} (${#OWNER} chars)"
          echo "  - Repo: ${REPO} (${#REPO} chars)"
          echo "  - Branch: ${BRANCH} (${#BRANCH} chars)"
          echo "  - Short SHA: ${SHORT_SHA} (${#SHORT_SHA} chars)"
          echo "  - App Name (Dokploy): ${APP_NAME} (${#APP_NAME} chars)"
          echo "  - Domain Name: ${DOMAIN_NAME} (${#DOMAIN_NAME} chars, max: ${MAX_LENGTH})"

      - name: Get or Create Dokploy Application
        id: dokploy_app
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID }}
          DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}
          DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸ” Checking if application '${APP_NAME}' exists..."

          # Get all projects to find if our application exists
          PROJECTS=$(curl -s -X 'GET' \
            "${DOKPLOY_URL}/api/project.all" \
            -H 'accept: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}")

          # Try to find existing application by name
          APP_ID=$(echo "$PROJECTS" | jq -r --arg name "$APP_NAME" '
            .[] | select(.projectId == env.DOKPLOY_PROJECT_ID) |
            .environments[]? | select(.environmentId == env.DOKPLOY_ENVIRONMENT_ID) |
            .applications[]? | select(.name == $name) | .applicationId
          ' | head -n1)

          if [ -n "$APP_ID" ] && [ "$APP_ID" != "null" ]; then
            echo "âœ… Found existing application: ${APP_ID}"

            # Update existing application to use Dockerfile
            echo "ðŸ³ Ensuring Docker build configuration..."
            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.update" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"buildType\": \"dockerfile\",
                  \"dockerfile\": \"Dockerfile\"
                }
              }")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Docker build configuration updated"
            else
              echo "âš ï¸  Warning: Failed to update build configuration (HTTP ${UPDATE_HTTP_CODE})"
              echo "Response: ${UPDATE_BODY}"
            fi

            # Ensure domain is configured (use DOMAIN_NAME for DNS compliance)
            DOMAIN_NAME="${{ steps.metadata.outputs.domain_name }}"
            DOMAIN="${DOMAIN_NAME}.etdofresh.com"
            echo "ðŸ” Checking domain configuration..."

            # Try to add domain (it will fail if it already exists, which is fine)
            DOMAIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/domain.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"host\": \"${DOMAIN}\",
                  \"path\": \"/\",
                  \"port\": 80,
                  \"https\": true,
                  \"certificateType\": \"letsencrypt\",
                  \"domainType\": \"application\"
                }
              }")

            DOMAIN_HTTP_CODE=$(echo "$DOMAIN_RESPONSE" | tail -n1)

            if [ "$DOMAIN_HTTP_CODE" -ge 200 ] && [ "$DOMAIN_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Domain configured: https://${DOMAIN}"
            else
              echo "â„¹ï¸  Domain already configured or skipped"
            fi
          else
            echo "ðŸ“¦ Application not found. Creating new application..."

            # Extract repository parts
            REPO_OWNER="${GITHUB_REPOSITORY%%/*}"
            REPO_NAME="${GITHUB_REPOSITORY##*/}"

            echo "Repository Details:"
            echo "  - Full: ${GITHUB_REPOSITORY}"
            echo "  - Owner: ${REPO_OWNER}"
            echo "  - Name: ${REPO_NAME}"
            echo "  - Branch: ${GITHUB_BRANCH}"
            echo "  - GitHub ID: ${DOKPLOY_GITHUB_ID}"

            # Create new application (basic fields only)
            CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"name\": \"${APP_NAME}\",
                  \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
                  \"environmentId\": \"${DOKPLOY_ENVIRONMENT_ID}\"
                }
              }")

            CREATE_HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            CREATE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

            if [ "$CREATE_HTTP_CODE" -ge 200 ] && [ "$CREATE_HTTP_CODE" -lt 300 ]; then
              APP_ID=$(echo "$CREATE_BODY" | jq -r '.result.data.json.applicationId // .result.data.applicationId // .applicationId')
              echo "âœ… Application created successfully: ${APP_ID}"
            else
              echo "âŒ Failed to create application (HTTP ${CREATE_HTTP_CODE})"
              echo "Response: ${CREATE_BODY}"
              exit 1
            fi

            # Configure GitHub provider for the application
            echo "ðŸ”— Configuring GitHub provider..."
            GITHUB_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.saveGithubProvider" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"githubId\": \"${DOKPLOY_GITHUB_ID}\",
                  \"repository\": \"${REPO_NAME}\",
                  \"owner\": \"${REPO_OWNER}\",
                  \"branch\": \"${GITHUB_BRANCH}\",
                  \"buildPath\": \"/\",
                  \"enableSubmodules\": false
                }
              }")

            GITHUB_HTTP_CODE=$(echo "$GITHUB_RESPONSE" | tail -n1)
            GITHUB_BODY=$(echo "$GITHUB_RESPONSE" | sed '$d')

            if [ "$GITHUB_HTTP_CODE" -ge 200 ] && [ "$GITHUB_HTTP_CODE" -lt 300 ]; then
              echo "âœ… GitHub provider configured successfully"
            else
              echo "âŒ Failed to configure GitHub provider (HTTP ${GITHUB_HTTP_CODE})"
              echo "Response: ${GITHUB_BODY}"
              exit 1
            fi

            # Configure application to use Dockerfile
            echo "ðŸ³ Configuring Docker build settings..."
            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.update" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"buildType\": \"dockerfile\",
                  \"dockerfile\": \"Dockerfile\"
                }
              }")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Docker build configuration updated successfully"
            else
              echo "âŒ Failed to update build configuration (HTTP ${UPDATE_HTTP_CODE})"
              echo "Response: ${UPDATE_BODY}"
              exit 1
            fi

            # Add domain to the application (use DOMAIN_NAME for DNS compliance)
            DOMAIN_NAME="${{ steps.metadata.outputs.domain_name }}"
            DOMAIN="${DOMAIN_NAME}.etdofresh.com"
            echo "ðŸŒ Adding domain: https://${DOMAIN}"

            DOMAIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/domain.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"host\": \"${DOMAIN}\",
                  \"path\": \"/\",
                  \"port\": 80,
                  \"https\": true,
                  \"certificateType\": \"letsencrypt\",
                  \"domainType\": \"application\"
                }
              }")

            DOMAIN_HTTP_CODE=$(echo "$DOMAIN_RESPONSE" | tail -n1)
            DOMAIN_BODY=$(echo "$DOMAIN_RESPONSE" | sed '$d')

            if [ "$DOMAIN_HTTP_CODE" -ge 200 ] && [ "$DOMAIN_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Domain added successfully: https://${DOMAIN}"
            else
              echo "âš ï¸  Warning: Failed to add domain (HTTP ${DOMAIN_HTTP_CODE})"
              echo "Response: ${DOMAIN_BODY}"
              echo "You may need to add the domain manually"
            fi
          fi

          DOMAIN_NAME="${{ steps.metadata.outputs.domain_name }}"
          echo "application_id=${APP_ID}" >> $GITHUB_OUTPUT
          echo "domain=${DOMAIN_NAME}.etdofresh.com" >> $GITHUB_OUTPUT
          echo ""
          echo "ðŸ“‹ Application Details:"
          echo "  - ID: ${APP_ID}"
          echo "  - Name: ${APP_NAME}"
          echo "  - Domain: https://${DOMAIN_NAME}.etdofresh.com"
          echo "  - Port: 80"
          echo "  - Environment: ${DOKPLOY_ENVIRONMENT_ID}"


      - name: Deploy to Dokploy
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "Deploying ${APP_NAME} to Dokploy..."

          # Trigger deployment using tRPC endpoint (recommended for CI/CD)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APPLICATION_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
            echo "Application: ${APP_NAME}"
            echo "Deployment URL: ${DOKPLOY_URL}"
          else
            echo "âŒ Deployment failed with status code: ${HTTP_CODE}"
            echo "Response: ${BODY}"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application Name** (Dokploy): ${{ steps.metadata.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Application ID**: ${{ steps.dokploy_app.outputs.application_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain Name**: ${{ steps.metadata.outputs.domain_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain URL**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Owner**: ${{ steps.metadata.outputs.owner }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ steps.metadata.outputs.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ steps.metadata.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: ${{ steps.metadata.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dokploy URL**: ${{ vars.DOKPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment ID**: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Access your application at**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
